<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #status {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
            text-align: left;
        }
        
        .error-message h3 {
            margin-bottom: 10px;
        }
        
        .error-message ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .error-message li {
            margin: 5px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìç</div>
        <h1>Attendance Check-in</h1>
        <div class="spinner"></div>
        <p id="status">Detecting your location...</p>
    </div>

    <script>
        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSf04ebUQtEXyq26c0BWZdR5jZTGcZ88tVZmzKxmozqMK6JBBQ/viewform?usp=pp_url&entry.54244225=name&entry.1662270555=First+Name&entry.51956335=111111111&entry.1904193563=1/1&entry.1522948287=LOCATION_PLACEHOLDER";
        
        const statusEl = document.getElementById('status');
        
        function showError(message, solutions) {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.icon').textContent = '‚ùå';
            statusEl.innerHTML = `
                <div class="error-message">
                    <h3>${message}</h3>
                    <p><strong>Please try:</strong></p>
                    <ul>
                        ${solutions.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                    <button onclick="location.reload()">Try Again</button>
                </div>
            `;
        }
        
        // Check if geolocation is available
        if (!navigator.geolocation) {
            showError(
                'Geolocation Not Supported',
                [
                    'Use a modern browser (Chrome, Safari, Firefox)',
                    'Update your browser to the latest version',
                    'Try opening this on your phone instead'
                ]
            );
        } else {
            // Request location
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    // Success - got location
                    const coords = position.coords.latitude.toFixed(6) + ", " + position.coords.longitude.toFixed(6);
                    
                    statusEl.textContent = `‚úÖ Location captured! Redirecting to form...`;
                    document.querySelector('.icon').textContent = '‚úÖ';
                    
                    // Replace placeholder with actual coordinates and redirect
                    const finalUrl = formUrl.replace("LOCATION_PLACEHOLDER", encodeURIComponent(coords));
                    
                    setTimeout(() => {
                        window.location.href = finalUrl;
                    }, 1000);
                },
                function(error) {
                    // Error - location denied or failed
                    let errorMsg = 'Location Access Required';
                    let solutions = [];
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            solutions = [
                                'Click the location icon in your browser\'s address bar',
                                'Select "Allow" for location access',
                                'Enable location services in your device settings',
                                'Reload the page after enabling location'
                            ];
                            break;
                        case error.POSITION_UNAVAILABLE:
                            solutions = [
                                'Make sure GPS is turned on',
                                'Move to a location with better signal',
                                'Try again in a few moments'
                            ];
                            break;
                        case error.TIMEOUT:
                            solutions = [
                                'Check your internet connection',
                                'Make sure location services are enabled',
                                'Click "Try Again" button below'
                            ];
                            break;
                        default:
                            solutions = [
                                'Enable location services on your device',
                                'Grant location permission to your browser',
                                'Use a different browser'
                            ];
                    }
                    
                    showError(errorMsg, solutions);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }
    </script>
</body>
</html>
